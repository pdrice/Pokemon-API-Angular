<div class="pokemon-grid">
    <mat-grid-list cols="4" rowHeight="2:3">
        <mat-grid-tile *ngFor="let pokemon of pokemons ">
            <mat-card class="example-card">
                <mat-card-header>

                    <mat-card-title>
                        <h3>{{pokemon.name | titlecase}}</h3>
                    </mat-card-title>
                    <mat-card-subtitle><b>Type: </b>{{pokemon.types[0].type.name |titlecase}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="pokemon.sprites.front_default" alt="pokemon" alt="Photo of a Shiba Inu">
                <mat-card-content>

                </mat-card-content>

            </mat-card>

        </mat-grid-tile>


    </mat-grid-list>

</div>
